<div class="card-front">
  <div class="word">{{word}}</div>
  <div class="meta-info">
    {{#phonetic}}
      <span class="phonetic">{{phonetic}}</span>
    {{/phonetic}}
    {{#exam_tags}}
      <span class="exam-tags">{{exam_tags}}</span>
    {{/exam_tags}}
    {{#pronunciation}}
      <span class="pronunciation">{{pronunciation}}</span>
    {{/pronunciation}}
  </div>
</div>
